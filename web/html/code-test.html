<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードテスト</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.0/ace.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="MaiCoder">
        <div>
            <a href="code-test.html">コードテスト</a>
            <a href="submit.html">提出</a>
        </div>
    </header>
    <main>
        <h1>コードテスト</h1>
        <div class="form-container">
            <form>
                <label>
                    言語:
                    <select class="compiler" onchange="compiler_change()">
                        <option value="python">Python:pypy-3.7-v7.3.9</option>
                        <option value="c++">C++:gcc-head</option>
                        <option value="rust">Rust:rust-1.82.0</option>
                    </select>
                </label>

                <label>
                    コードテスト:
                    <div id="editor"></div>
                </label>

                <label>
                    標準入力:
                    <textarea class="input monospace"></textarea>
                </label>
                <button type="button" class="primary" onclick="go()">実行</button>
            </form>
            <label>
                <p>応答時間:<span class="speed"></span></p>
                <br>
                標準出力:
                <div class="output">
                    <code></code>
                </div>
            </label>
        </div>
    </main>
    <script>
        const editor = ace.edit("editor", {
            fontSize: "15px"
        })

        async function getData(data) {
            const url = "https://api.maicoder.f5.si/judge/test";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                });
                if (!response.ok) {
                    throw new Error(`レスポンスステータス: ${response.status}`);
                }
                const json = await response.json();
                return json
            } catch (error) {
                return error
            }
        }

        async function go() {
            let data = {
                compiler: 'pypy-3.7-v7.3.9', //一旦
                code: editor.getValue(),
                stdin: document.querySelector("textarea.input").value
            }
            const response = await getData(data)

            let $output = document.querySelector(".output code")
            let $speed = document.querySelector("span.speed")

            $output.innerHTML = response.message.program_message
            $speed.innerHTML = Math.round(response.speed * 100) + ' ms'
        }

        function compiler_change() {
            let compiler = document.querySelector("select.compiler").value
            editor.session.setMode(`ace/mode/${compiler}`);
        }


        compiler_change()
    </script>
</body>

</html>
