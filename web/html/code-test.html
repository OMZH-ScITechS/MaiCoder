<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードテスト</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.0/ace.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <a href="./">
            <img src="img/logo.svg" alt="MaiCoder">
        </a>
        <div>
            <a href="code-test.html">コードテスト</a>
        </div>
    </header>
    <div class="title">
        <h1>コードテスト</h1>
        <p>ここで動作を確認できます</p>
    </div>
    <main>
        <div class="form-container">
            <form>
                <label>
                    言語:
                    <select class="compiler" onchange="compiler_change()">
                        <option value="python,pypy-3.7-v7.3.9">Python: pypy-3.7-v7.3.9</option>
                        <option value="c++,gcc-head">C++: gcc-head</option>
                    </select>
                </label>

                <label>
                    <div id="editor"></div>
                </label>

                <label>
                    標準入力:
                    <textarea class="input monospace"></textarea>
                </label>
                <button type="button" class="primary go" onclick="go()">
                    <p>実行<span>中...</span></p>
                    <div class="loader"></div>
                </button>
            </form>
            <label>
                <p>応答時間:<span class="speed"></span></p>
                <br>
                標準出力:
                <div class="output">
                    <code></code>
                </div>
            </label>
        </div>
    </main>
    <script src="js/submit.js"></script>

</body>

</html>
