<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードテスト</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.0/ace.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <template>
        <tr>
            <th class="alphabet"></th>
            <td>
                <input type="text" class="id" oninput="set_id(this)" maxlength="5">
            </td>
            <td class="name">
                <p>(問題名...)</p>
            </td>
            <td class="score">
                <input type="number">
            </td>
            <td>
                <button class="caution" onclick="remove_problem(this)">削除</button>
            </td>
        </tr>
    </template>
    <header>
        <a href="./">
            <img src="img/logo.svg" alt="MaiCoder">
        </a>
        <div>
            <a href="code-test.html">コードテスト</a>
        </div>
    </header>
    <div class="title">
        <h1>コンテスト作成</h1>
        <p>問題を組み合わせて作成できます</p>
    </div>
    <main style="align-items: baseline;">
        <section>
            <label>コンテストタイトル:</label>
            <input type="text" style="max-width: 370px; width: 100%;">
        </section>
        <section>
            <label>開始日時:</label>
            <input type="datetime-local">
        </section>
        <section>
            <label>問題:</label>
            <div class="wrapper">
                <table>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>問題ID</td>
                            <td>問題名</td>
                            <td>得点</td>
                        </tr>
                        <tr>
                            <th class="alphabet"></th>
                            <td>
                                <input type="text" class="id" oninput="set_id(this)" maxlength="5">
                            </td>
                            <td class="name">
                                <p>(問題名...)</p>
                            </td>
                            <td class="score">
                                <input type="number">
                            </td>
                            <td>
                                <button class="caution" onclick="remove_problem(this)">削除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="add_problem()">問題を追加</button>
            </div>
        </section>
        <button class="primary" onclick="post()">送信</button>
    </main>
    <script>
        async function set_id(element) {
            // 00001とかが入力完了されたとき
            let $name = element.closest("td").nextElementSibling.children[0] //<p>を取得
            if (element.value.length == 5) {
                const response = await fetch("https://api.maicoder.f5.si/problems/" + element.value)
                const json = await response.json()
                if (json.name != undefined) {
                    $name.innerText = json.name
                } else {
                    $name.innerText = '存在しません'
                }
            } else {
                $name.innerText = '(問題名...)'
            }
        }

        function add_problem() {
            const row = document.querySelector("template").content.cloneNode(true)
            document.querySelector("tbody").appendChild(row)
        }

        function remove_problem(element) {
            element.closest("tr").remove()
        }
    </script>
</body>

</html>
