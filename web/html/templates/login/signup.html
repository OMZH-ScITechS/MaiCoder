<body>
    <header>
        <a href="/">
            <img src="../../img/logo.svg" alt="MaiCoder">
        </a>
        <div>
            <a href="../../code-test.html">コードテスト</a>
        </div>
    </header>
    <div class="panel">
        <h1>アカウントを作成</h1>
        <form>
            <section>
                <label>ユーザー名:</label>
                <input type="text" class="user">
            </section>
            <section>
                <label>パスワード:</label>
                <input type="password" class="password">
                <p class="caption">6文字以上 半角英文字・数字を含む</p>
            </section>
            <section>
                <label>再確認パスワード:</label>
                <input type="password" class="re-password">
            </section>
            <button class="primary">アカウントを作成</button>
        </form>
    </div>
    <script>
        function signup() {
            if (document.querySelector("input.password").value == document.querySelector("input.re-password")) {
                let user_data = {
                    user: document.querySelector("input.user").value,
                    password: document.querySelector("input.password").value
                }
            }
        }
    </script>
</body>
