<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.0/ace.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <template>
        <tr>
            <th></th>
            <td>
                <textarea></textarea>
            </td>
            <td>
                <textarea></textarea>
            </td>
            <td>
                <button onclick="remove_test_case(this)">削除</button>
            </td>
        </tr>
    </template>
    <header>
        <img src="img/logo.svg" alt="MaiCoder">
        <div>
            <a href="code-test.html">コードテスト</a>
        </div>
    </header>
    <div class="title">
        <h1>作問エディタ</h1>
        <p>問題を作成できます</p>
    </div>
    <main>
        <section class="editor-container">
            <div id="editor" onkeyup="preview()"></div>
            <div id="content"></div>
        </section>
        <h1>テストケース</h1>
        <section class="test_case-container">
            <table>
                <tbody>
                    <tr>
                        <td></td>
                        <td>入力</td>
                        <td>出力</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <textarea class="code"></textarea>
                        </td>
                        <td>
                            <textarea class="code"></textarea>
                        </td>
                        <td>
                            <button onclick="remove_test_case(this)">削除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button onclick="add_test_case()" class="primary">テストケースを追加</button>
        </section>
    </main>
    <script>
        const editor = ace.edit("editor", {
            fontSize: "15px"
        })

        document.querySelector(".ace_text-input").addEventListener('keyup', preview)


        function add_test_case() {
            const row = document.querySelector("template").content.cloneNode(true)
            document.querySelector("tbody").appendChild(row)
        }

        function remove_test_case(element){
            element.closest("tr").remove()
        }

        function preview() {
            document.getElementById('content').innerHTML = marked.parse((editor.getValue()));
        }
    
    </script>
</body>

</html>
