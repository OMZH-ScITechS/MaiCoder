<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.0/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo.svg" alt="MaiCoder">
        </a>
        <div>
            <a href="../editor.html">作問エディタ</a>
            <a href="../contests.html">コンテスト</a>
            <a href="../problems.html">問題集</a>
            <div class="border"></div>
            <div class="div">
                <a href="./signup.html">新規登録</a>
                <a href="./login.html" class="primary">ログイン</a>
            </div>
            <button class="logined" style="display: none; padding: 4px; border: none;" onclick="menu_toggle()">
                <img src="../img/user.svg" alt="">
                <p></p>
            </button>
            <div class="logined_menu">
                <a href="">プロフィール</a>
                <a href="">ログアウト</a>
            </div>
        </div>
    </header>
    <div class="panel">
        <h1>アカウントを作成</h1>
        <form>
            <section>
                <label>ユーザー名:</label>
                <input type="text" class="user">
            </section>
            <section>
                <label>パスワード:</label>
                <input type="password" class="password">
                <p class="caption">6文字以上 半角英文字・数字を含む</p>
            </section>
            <section>
                <label>再確認パスワード:</label>
                <input type="password" class="re-password">
            </section>
            <button class="primary" onclick="signup()" type="button">アカウントを作成</button>
        </form>
    </div>
    <script src="../js/user.js"></script>
    <script>
        async function signup() {
            if (document.querySelector("input.password").value == document.querySelector("input.re-password").value) {
                let user_data = {
                    user: document.querySelector("input.user").value,
                    pass: document.querySelector("input.password").value
                };
                try {
                    let response = await fetch("https://api.maicoder.f5.si/users/register", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(user_data)
                    });
                    if (response.status == 200) {
                        let data = await response.json();
                        console.log(data);
                        localStorage.setItem("jwt_token", data.access_token);
                    }
                } catch (error) {
                    console.error("エラーが発生しました:", error);
                }
            }
        }
    </script>
</body>

</html>
