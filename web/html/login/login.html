<script>
    function menu_toggle() {
        const menu = document.querySelector('.logined_menu');
        menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';

        if (menu.style.display === 'flex') {
            document.addEventListener('click', closeMenuOnClickOutside);
        }
    }

    function closeMenuOnClickOutside(event) {
        const menu = document.querySelector('.logined_menu');
        const button = document.querySelector('.logined');
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.style.display = 'none';
            document.removeEventListener('click', closeMenuOnClickOutside);
        }
    }
</script>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo.svg" alt="MaiCoder">
        </a>
        <div>
            <a href="../editor.html">作問エディタ</a>
            <a href="../contests.html">コンテスト</a>
            <a href="../problems.html">問題集</a>
            <div class="border"></div>
            <div class="div">
                <a href="./signup.html">新規登録</a>
                <a href="./login.html" class="primary">ログイン</a>
            </div>
            <button class="logined" style="display: none; padding: 4px; border: none;" onclick="menu_toggle()">
                <img src="../img/user.svg" alt="">
                <p></p>
            </button>
            <div class="logined_menu">
                <a href="">プロフィール</a>
                <a href="">ログアウト</a>
            </div>
        </div>
    </header>
    <div class="panel">
        <h1>ログイン</h1>
        <form>
            <section>
                <label>ユーザー名:</label>
                <input type="text" class="user" required>
            </section>
            <section>
                <label>パスワード:</label>
                <input type="password" class="password" required minlength="6">
                <p class="caption">6文字以上 半角英文字・数字を含む</p>
            </section>
            <button class="primary" type="button" onclick="login()">ログイン</button>
        </form>
    </div>
    <script src="../js/user.js"></script>
    <script>
        async function login() {
            let user_data = {
                user: document.querySelector("input.user").value,
                pass: document.querySelector("input.password").value
            }
            try {
                let response = await fetch("https://api.maicoder.f5.si/users/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(user_data)
                });
                if (response.status == 200) {
                    let data = await response.json();
                    console.log(data);
                    localStorage.setItem("jwt_token", data.access_token);
                }
            } catch (error) {
                console.error("エラーが発生しました:", error);
            }
        }
    </script>
